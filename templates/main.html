{% extends "layout.html" %}
{% block body %}
  <div id="camera-image">
    <h1>Bunny Watcher &mdash; <a href="https://www.youtube.com/channel/UCnXsE80xNi4UAJVV4kf2FQQ">YouTube</a></h1>
    <img src="{{ url_for('static', filename='captures/webcam/') }}{{w_current}}?id={{rand}}" alt="Bunnies!" />
    <br/>
    <img src="{{ url_for('static', filename='captures/thermcam/') }}{{t_current}}?id={{rand}}" alt="Bunnies!" />
    <br/>
    <br/>
  </div>
  <div class="prev-captures">
    <h2>Previous Images</h2>
    {% for file in images %}
      <a href="{{ url_for('static', filename='captures/webcam/') }}{{file}}">{{file}}</a><br/>
    {% else %}
      <p>No other captures.</p>
    {% endfor %}
  </div>
  <div class="prev-captures">
    <h2>Previous Videos</h2>
    {% for file in videos %}
      <a href="{{ url_for('static', filename='videos/') }}{{file}}">{{file}}</a><br/>
    {% else %}
      <p>No other captures.</p>
    {% endfor %}
  </div>
{% endblock %}
